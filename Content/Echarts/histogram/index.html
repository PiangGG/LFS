<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>统计图表</title>
  <script src="echarts.min.js"></script>
  <script src="getQueryVariable.js"></script>
</head>

<body style="overflow: hidden;">
  <!-- 页面主体部分 -->
  <div id="panel" style="position: absolute;width: 100%;height: 100%;
    top: 50%;left: 50%;transform: translate(-50%, -50%);">
  </div>
  <script>
    var myChart = echarts.init(document.getElementById("panel"));
    var DataXAxis = getQueryVariable("DataXAxis");
    var DataYAxis = getQueryVariable("DataYAxis");
    // 2. 指定配置项和数据
    var option = {
      //color: "#4682B4",
      tooltip: {
        trigger: "axis",
        axisPointer: {
          // 坐标轴指示器，坐标轴触发有效
          type: "shadow" // 默认为直线，可选为：'line' | 'shadow'
        }
      },
      // legend: {
      // },
      // 修改图表的大小
      grid: {
        left: "3%",
        top: "4%",
        right: "3%",
        bottom: "4%",
        containLabel: true
      },
      xAxis: [
        {
          type: "category",
          data: DataXAxis.split(','),
          axisTick: {
            alignWithLabel: false
          },
          // 修改刻度标签 相关样式
          axisLabel: {
            color: "rgba(255,255,255,.8) ",
            interval: 0,
            // rotate: 20,
            fontSize: "12"
          },
          // 不显示x坐标轴的样式
          axisLine: {
            show: false
          },
          axisTick: {
            //x轴刻度相关设置
            show: false
          }
        }
      ],
      yAxis: [
        {
          type: "value",
          // 修改刻度标签相关样式
          axisLabel: {
            color: "rgba(255,255,255,.8) ",
            fontSize: 12
          },
          // y轴的线条改为了2像素
          axisLine: {
            lineStyle: {
              color: "rgba(255,255,255,.1)",
              width: 2
            }
          },
          // y轴分割线的颜色
          splitLine: {
            lineStyle: {
              color: "rgba(255,255,255,.1)"
            }
          },
          axisTick: {
            //y轴刻度相关设置
            show: false
          }
        }
      ],
      series: [
        {
          name: "销量",
          type: "bar",
          barWidth: "50%",
          data: DataYAxis.split(','),
          itemStyle: {
            normal: {
              // 修改柱子圆角
              barBorderRadius: [0, 0, 10, 10],
              //自定义柱形渐变色
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                offset: 0,
                color: "rgb(0,255,255)"
              }, {
                offset: 1,
                color: "rgb(89,0,233)"
              }]),
            }
          },
          showBackground: true,
          backgroundStyle: {
            borderRadius: [0, 0, 10, 10],
            color: 'rgba(180, 180, 180, 0.1)'
          }
        }
      ]
    };
    // 3. 把配置项给实例对象
    myChart.setOption(option);
    // 4. 让图表跟随屏幕自动的去适应
    window.addEventListener("resize", function () {
      myChart.resize();
    });
  </script>
</body>

</html>
